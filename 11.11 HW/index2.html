<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = Number(prompt("Факториалды есептеу үшін сан енгізіңіз:"));

    if (number < 0) {
    alert("Факториалды тек 0 немесе одан жоғары сандар үшін есептей аламыз");
} else {
    var factoria = 1;
    for (var i = 1; i <= number; i++) {
        factoria *= i;
    }
    alert("Санның факториалы: " + factoria);
}

    </script>
</body>
</html>
