<body>
    <script>
        var a = Number(prompt("a қабырғасын енгізіңіз:"));
        var b = Number(prompt("b қабырғасын енгізіңіз:"));
        var c = Number(prompt("c қабырғасын енгізіңіз:"));

if (a + b > c && a + c > b && b + c > a) {
    alert("Бұл үшбұрыш жасай алады");
} else {
    alert("Бұл үшбұрыш жасай алмайды");
}
    </script>
