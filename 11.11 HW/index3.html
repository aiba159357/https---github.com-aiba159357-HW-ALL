
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = Number(prompt("0-ден 100 аралығында ұпай енгізіңіз:"));

if (score < 0 || score > 100) {
    alert("0-ден 100 аралығында ұпай енгізіңіз");
} else {
    var grade;
    switch (true) {
        case (score >= 90):
            grade = "A";
            break;
        case (score >= 80):
            grade = "B";
            break;
        case (score >= 70):
            grade = "C";
            break;
        case (score >= 60):
            grade = "D";
            break;
        default:
            grade = "F";
    }
    alert("Баға: " + grade);
}

    </script>
</body>
</html>
