const students = [
  {id: 1, name: "A"},
  {id: 2, name: "A"},
  {id: 3, name: "A"},
  {id: 4, name: "A"},

];

const oddStudents = students.filter(student => student.id % 2 !== 0);

const library = {
  name: 'Alatau HUB',
  books: [
    { name: 'book A', pages: 300 },
    { name: 'book B', pages: 100 },
    { name: 'book C', pages: 340 },
    { name: 'book D', pages: 1000 },
  ],
};

const totalPages = library.books.reduce((acc, book) => acc + book.pages, 0);
const averagePages = totalPages / library.books.length;
console.log(averagePages);
