<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Total  = 0;
const taby = () => {
    while (true) {
      var qasiqtiq = +prompt("Қашықтықты енгізіңіз;");
      if (qasiqtiq == 0) {
        break;
      }
      var unit = prompt("Олшем бырлыкты енгізіңіз : м| дц | км");
      if (unit == "m") {
        Total += qasiqtiq;
      } else if (unit == "dm") {
        Total += qasiqtiq / 10;
      } else if (unit == "km") {
        Total += qasiqtiq * 1000;
      }
    }
    return Total;
}
alert(taby());
    </script>
</body>
</html>
