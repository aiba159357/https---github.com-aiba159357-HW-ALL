   <script>
    

    let fruits = [];
while (true) {

    let text = +prompt('Жұп сан жазыңыз (Тақ сан жазбаңыз)');

    if (text % 2 !== 0) {
        console.log("Код аяқталды");
        break;
    }
    

    if (text % 2 === 0) {
        fruits.push(text);
        console.log(text + "  Жұп сан сан");
    }
}


console.log("Жұп сандар:", fruits);
   </script>
